<body class="bg-gray-50">

      <p class="text-gray-600 mt-2 text-sm md:text-base">éœ€æä¾›æœ‰æ•ˆç”¨æˆ· cookies è¿›è¡Œæœç´¢ï¼Œç¬”è®°è¯¦æƒ…å¯å…ç™»å½•æŸ¥çœ‹</p>

    <!-- æ“ä½œåŒº -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">

          <div>

            <select id="sort" class="mt-1 p-2 border rounded w-full">

              <option value="2">æœ€å¤šç‚¹èµ</option>

          <div>

  <!-- ğŸ–¼ï¸ å›¾ç‰‡é¢„è§ˆå¼¹çª— -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">

    <div class="lightbox-content">

  <script>
    let currentData = [];
    let guestCookies = null;
    let abortExpandAll = false;
    let isExpanding = false;
    let currentImageUrls = [];
    let currentImageIndex = 0;

    function openLightbox(urls, index) {
      currentImageUrls = urls;
      currentImageIndex = index;
      document.getElementById('lightbox-img').src = urls[index];
      document.getElementById('lightbox').style.display = 'block';
      document.body.style.overflow = 'hidden'; // é˜²æ­¢èƒŒæ™¯æ»šåŠ¨
    }

    function closeLightbox(e) {
      if (e && e.target.id !== 'lightbox') return; // ç‚¹å‡»å›¾ç‰‡ä¸å…³é—­
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = ''; // æ¢å¤æ»šåŠ¨
    }

    function prevImage() {
      if (currentImageUrls.length <= 1) return;
      currentImageIndex = (currentImageIndex - 1 + currentImageUrls.length) % currentImageUrls.length;
      document.getElementById('lightbox-img').src = currentImageUrls[currentImageIndex];
    }

    function nextImage() {
      if (currentImageUrls.length <= 1) return;
      currentImageIndex = (currentImageIndex + 1) % currentImageUrls.length;
      document.getElementById('lightbox-img').src = currentImageUrls[currentImageIndex];
    }

    // é”®ç›˜æ”¯æŒ
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').style.display === 'block') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      }
    });

    async function getGuestCookies(forceRefresh = false) {
      if (!forceRefresh && guestCookies) return guestCookies;
      const url = forceRefresh ? '/guestcookies/refresh' : '/guestcookies';
      const res = await fetch(url);
      const data = await res.json();
      if (data.success === 200 || data.success === true) {
        guestCookies = data.data;
        return guestCookies;
      }
      return "";
    }

    async function searchNotes() {
      const keyword = document.getElementById('keyword').value.trim();
      const num = parseInt(document.getElementById('num').value) || 10;
      const sort = parseInt(document.getElementById('sort').value);
      const time = parseInt(document.getElementById('time').value);
      const type = parseInt(document.getElementById('type').value);
      const cookies = document.getElementById('cookies').value.trim();

      if (!keyword || !cookies) {
        alert('è¯·å¡«å†™å…³é”®è¯å’Œ Cookies');
        return;
      }

      document.getElementById('searchText').textContent = 'æœç´¢ä¸­...';
      document.getElementById('searchSpinner').classList.remove('hidden');
      document.getElementById('searchBtn').disabled = true;
      document.getElementById('expandAllBtn').classList.add('hidden');

      try {
        const params = new URLSearchParams({
          query: keyword,
          require_num: num,
          sort_type_choice: sort,
          note_time: time,
          note_type: type,
          cookies_str: cookies
        });
        const url = `/search/note/by-num?${params.toString()}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.success) throw new Error(data.msg);

        currentData = data.data.filter(item => item.model_type === 'note');
        renderResults(currentData, keyword, num);
        if (currentData.length > 0) {
          document.getElementById('expandAllBtn').classList.remove('hidden');
        }
      } catch (e) {
        alert('æœç´¢å¤±è´¥: ' + e.message);
      } finally {
        document.getElementById('searchText').textContent = 'ğŸ” å¼€å§‹ç›‘æ§';
        document.getElementById('searchSpinner').classList.add('hidden');
        document.getElementById('searchBtn').disabled = false;
      }
    }

    function renderResults(notes, keyword, num) {
      const container = document.getElementById('results');
      const summary = document.getElementById('summary');
      container.innerHTML = '';
      if (notes.length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-gray-500">æœªæ‰¾åˆ°ç›¸å…³ç¬”è®°</div>';
        summary.classList.add('hidden');
        return;
      }

      summary.innerHTML = `å…³é”®è¯ "<strong>${keyword}</strong>" å…±æ‰¾åˆ° <strong>${notes.length}</strong> ç¯‡ç¬”è®°ï¼ˆè¯·æ±‚ ${num} ç¯‡ï¼‰`;
      summary.classList.remove('hidden');

      notes.forEach((item, index) => {
        const note = item.note_card;
        const user = note.user || {};
        const stats = note.interact_info || {};

        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow border border-gray-200';

        card.innerHTML = `
          <div class="flex items-start">
            <img src="${user.avatar?.trim() || ''}" class="w-10 h-10 rounded-full mr-3 flex-shrink-0" onerror="this.style.display='none'">
            <div>
              <div class="font-bold text-blue-600 text-sm">${user.nickname || 'æœªçŸ¥ç”¨æˆ·'}</div>
            </div>
          </div>
          <h3 class="text-base md:text-lg font-semibold mt-2 break-words">${highlightText(note.display_title || 'æ— æ ‡é¢˜', keyword)}</h3>
          <div class="mt-2 flex text-sm text-gray-600">
            <span class="mr-4">ğŸ‘ ${stats.liked_count || 0}</span>
            <span class="mr-4">ğŸ’¬ ${stats.comment_count || 0}</span>
            <span>ğŸ”– ${stats.collected_count || 0}</span>
          </div>
          <div class="mt-1 text-xs text-gray-500">å‘å¸ƒæ—¶é—´: ${formatTime(note.corner_tag_info?.[0]?.text)}</div>
          <div class="mt-3">
            <button onclick="loadNoteDetail(${index})" class="text-sm text-brand underline">æŸ¥çœ‹å…¨æ–‡</button>
            <div id="detail-${index}" class="mt-3 hidden"></div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ==============================
    // ğŸ“Œ æ ¸å¿ƒä¿®æ­£ï¼šloadNoteDetailOnce
    // ==============================
    async function loadNoteDetailOnce(index) {
      const item = currentData[index];
      const detailEl = document.getElementById(`detail-${index}`);
      detailEl.innerHTML = '<div class="text-center"><div class="spinner"></div></div>';
      detailEl.classList.remove('hidden');

      const cookies = await getGuestCookies();
      // ğŸ”§ ä¿®å¤ URL ç©ºæ ¼
      const noteUrl = `https://www.xiaohongshu.com/explore/${item.id}?xsec_token=${item.xsec_token}&xsec_source=pc_search`;
      const url = `/note/info?url=${encodeURIComponent(noteUrl)}&cookies_str=${encodeURIComponent(cookies)}`;
      const res = await fetch(url);
      const data = await res.json();

      const innerData = data.data;
      if (!innerData || !innerData.success || !innerData.data?.items?.[0]) {
        throw new Error('è¯¦æƒ…åŠ è½½å¤±è´¥');
      }

      const note = innerData.data.items[0].note_card;
      let mediaHtml = '';

      // ğŸ–¼ï¸ å›¾ç‰‡ï¼šç›´æ¥ä½¿ç”¨ WB_DFT åŸå›¾ï¼ˆé¿å… 403ï¼‰
      if (note.image_list && note.type !== 'video') {
        const urls = note.image_list
          .map(img => img.info_list?.find(i => i.image_scene === 'WB_DFT')?.url)
          .filter(Boolean);
        if (urls.length > 0) {
          mediaHtml = `
              <div class="media-grid" data-urls='${JSON.stringify(urls).replace(/'/g, "&#39;")}'>
                ${urls.map((url, idx) =>
            `<img 
                    src="/proxy/image?url=${encodeURIComponent(url)}" 
                    class="lightbox-trigger w-full h-auto rounded cursor-pointer" 
                    loading="lazy"
                    data-index="${idx}"
                  >`
          ).join('')}
              </div>
            `;
        }
      }

      // ğŸ¥ è§†é¢‘ï¼šç›´æ¥ä» note.video æå– master_url
      if (note.type === 'video' && note.video?.media?.stream) {
        let videoUrl = '';
        // ä¼˜å…ˆ h264ï¼ˆå…¼å®¹æ€§å¥½ï¼‰
        if (note.video.media.stream.h265?.[0]?.master_url) {
          videoUrl = note.video.media.stream.h265[0].master_url;
        } else if (note.video.media.stream.h264?.[0]?.master_url) {
          videoUrl = note.video.media.stream.h264[0].master_url;
        }

        // åœ¨ loadNoteDetailOnce ä¸­
        if (videoUrl) {
          const proxyVideoUrl = `/proxy/video?url=${encodeURIComponent(videoUrl)}`;
          mediaHtml = `
            <div class="video-wrapper mt-3">
              <video controls class="w-full h-full">
                <source src="${proxyVideoUrl}" type="video/mp4">
              </video>
            </div>
          `;
        } else {
          mediaHtml = `<p class="text-gray-500 text-sm">è§†é¢‘é“¾æ¥æœªæ‰¾åˆ°</p>`;
        }
      }

      detailEl.innerHTML = `
    <p class="text-gray-800 whitespace-pre-wrap">${note.desc || 'æ— æ­£æ–‡'}</p>
    ${mediaHtml}
  `;

      // ä¿å­˜è¯¦æƒ…ï¼ˆç”¨äºå¯¼å‡ºï¼‰
      currentData[index]._detail = {
        desc: note.desc || '',
        media_urls: note.image_list?.map(img =>
          img.info_list?.find(i => i.image_scene === 'WB_DFT')?.url
        ).filter(Boolean) || [],
        video_url: note.video?.media?.stream?.h264?.[0]?.master_url ||
          note.video?.media?.stream?.h265?.[0]?.master_url || ''
      };
    }

    async function loadNoteDetailWithRetry(index, maxRetries = 1) {
      let retryCount = 0;
      while (retryCount <= maxRetries) {
        try {
          await loadNoteDetailOnce(index);
          return;
        } catch (e) {
          retryCount++;
          if (retryCount <= maxRetries) {
            guestCookies = null;
            await getGuestCookies(true);
            await new Promise(r => setTimeout(r, 500));
          } else {
            throw e;
          }
        }
      }
    }

    function loadNoteDetail(index) {
      // ğŸ”§ ç¡®ä¿è°ƒç”¨å¸¦é‡è¯•çš„ç‰ˆæœ¬
      loadNoteDetailWithRetry(index, 1).catch(e => {
        const el = document.getElementById(`detail-${index}`);
        if (el) el.innerHTML = `<p class="text-red-500 text-sm">åŠ è½½è¯¦æƒ…å¤±è´¥: ${e.message}</p>`;
      });
    }

    // ==============================
    // ğŸ“Œ ä¸€é”®å±•å¼€é€»è¾‘ï¼ˆå¸¦åœæ­¢ï¼‰
    // ==============================
    function toggleExpandAll() {
      if (isExpanding) {
        abortExpandAll = true;
        isExpanding = false;
        document.getElementById('expandAllBtn').textContent = 'ğŸ“– ä¸€é”®å±•å¼€è¯¦æƒ…';
        document.getElementById('expandAllBtn').classList.remove('bg-red-600', 'text-white');
        document.getElementById('expandAllBtn').classList.add('bg-blue-600');
        document.getElementById('expandLoadingBanner')?.remove();
      } else {
        abortExpandAll = false;
        isExpanding = true;
        document.getElementById('expandAllBtn').textContent = 'ğŸ›‘ åœæ­¢åŠ è½½';
        document.getElementById('expandAllBtn').classList.remove('bg-blue-600');
        document.getElementById('expandAllBtn').classList.add('bg-red-600', 'text-white');

        let banner = document.getElementById('expandLoadingBanner');
        if (!banner) {
          banner = document.createElement('div');
          banner.id = 'expandLoadingBanner';
          banner.className = 'fixed top-0 left-0 w-full bg-blue-500 text-white text-center py-2 text-sm z-40';
          banner.innerHTML = 'æ­£åœ¨æ‰¹é‡åŠ è½½ç¬”è®°è¯¦æƒ…... <span id="expandProgress">0</span>/' + currentData.length;
          document.body.appendChild(banner);
        }
        expandAllNotesInternal();
      }
    }

    async function expandAllNotesInternal() {
      const total = currentData.length;
      let success = 0, fail = 0;
      for (let i = 0; i < total; i++) {
        if (abortExpandAll) break;
        const el = document.getElementById(`detail-${i}`);
        if (!el || el.querySelector('p, .media-grid, .video-wrapper')) {
          success++; updateProgress(success + fail, total); continue;
        }
        try {
          await loadNoteDetailWithRetry(i, 1);
          success++;
        } catch (e) {
          fail++;
        }
        updateProgress(success + fail, total);
        await new Promise(r => setTimeout(r, 800));
      }
      isExpanding = false;
      document.getElementById('expandAllBtn').textContent = 'ğŸ“– ä¸€é”®å±•å¼€è¯¦æƒ…';
      document.getElementById('expandAllBtn').classList.remove('bg-red-600', 'text-white');
      document.getElementById('expandAllBtn').classList.add('bg-blue-600');
      document.getElementById('expandLoadingBanner')?.remove();
      if (!abortExpandAll) {
        alert(`æ‰¹é‡åŠ è½½å®Œæˆï¼æˆåŠŸ: ${success}, å¤±è´¥: ${fail}`);
      }
    }

    function updateProgress(current, total) {
      const el = document.getElementById('expandProgress');
      if (el) el.textContent = `${current}/${total}`;
    }

    function highlightText(text, kw) {
      if (!kw) return text;
      return text.replace(new RegExp(`(${kw})`, 'gi'), '<span class="highlight">$1</span>');
    }

    function formatTime(timeStr) {
      if (!timeStr) return 'æœªçŸ¥';
      if (timeStr.includes('å°æ—¶å‰') || timeStr.includes('åˆ†é’Ÿå‰')) return timeStr;
      if (/^\d{1,2}-\d{1,2}$/.test(timeStr)) return `2025-${timeStr}`;
      if (/^\d{4}-\d{2}-\d{2}$/.test(timeStr)) return timeStr;
      return timeStr;
    }

    function exportExcel() {
      if (currentData.length === 0) {
        alert('æš‚æ— æ•°æ®å¯å¯¼å‡º');
        return;
      }
      const rows = currentData.map(item => {
        const note = item.note_card;
        const user = note.user || {};
        const stats = note.interact_info || {};
        const detail = item._detail || {};
        const media = [...(detail.media_urls || []), detail.video_url].filter(Boolean).join('; ');
        return {
          "ç¬”è®°ID": item.id,
          "æ ‡é¢˜": note.display_title || '',
          "æ­£æ–‡": detail.desc || '',
          "ä½œè€…": user.nickname || '',
          "ç‚¹èµæ•°": stats.liked_count || 0,
          "è¯„è®ºæ•°": stats.comment_count || 0,
          "æ”¶è—æ•°": stats.collected_count || 0,
          "å‘å¸ƒæ—¶é—´": formatTime(note.corner_tag_info?.[0]?.text),
          "åª’ä½“é“¾æ¥": media
        };
      });
      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "å°çº¢ä¹¦ç›‘æ§");
      XLSX.writeFile(wb, `å°çº¢ä¹¦ç›‘æ§_${new Date().toISOString().slice(0, 10)}.xlsx`);
    }

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('lightbox-trigger')) {
        const grid = e.target.closest('.media-grid');
        if (!grid) return;
        try {
          const urls = JSON.parse(grid.dataset.urls);
          const index = parseInt(e.target.dataset.index, 10);
          openLightbox(urls, index);
        } catch (err) {
          console.error('è§£æå›¾ç‰‡URLå¤±è´¥', err);
        }
      }
    });
  </script>
