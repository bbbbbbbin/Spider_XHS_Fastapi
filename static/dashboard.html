<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小红书舆论监控</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#e94c33' } } } }
  </script>
  <style>
    .highlight {
      background-color: #fffacd;
      font-weight: bold;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #e94c33;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .media-grid img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      object-fit: contain;
      cursor: pointer;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      margin-top: 12px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .lightbox-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border: 2px solid white;
      border-radius: 4px;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .lightbox-nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      width: 40px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4 md:p-6">
    <header class="mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-brand">小红书舆论监控看板</h1>
      <p class="text-gray-600 mt-2 text-sm md:text-base">需提供有效用户 cookies 进行搜索，笔记详情可免登录查看</p>
    </header>

    <!-- 操作区 -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">关键词</label>
          <input id="keyword" type="text" placeholder="如：三分流萤" class="mt-1 p-2 border rounded w-full" value="三分流萤">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">数量 (1-50)</label>
          <input id="num" type="number" min="1" max="50" value="10" class="mt-1 p-2 border rounded w-full">
        </div>
      </div>

      <details class="mb-4 border rounded p-3 bg-gray-50">
        <summary class="cursor-pointer font-medium text-gray-700">高级筛选 ▼</summary>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mt-3">
          <div>
            <label class="block text-sm text-gray-600">排序</label>
            <select id="sort" class="mt-1 p-2 border rounded w-full">
              <option value="0">综合排序</option>
              <option value="1">最新发布</option>
              <option value="2">最多点赞</option>
              <option value="3">最多评论</option>
              <option value="4">最多收藏</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-600">时间范围</label>
            <select id="time" class="mt-1 p-2 border rounded w-full">
              <option value="0">不限</option>
              <option value="1">一天内</option>
              <option value="2">一周内</option>
              <option value="3">半年内</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-600">笔记类型</label>
            <select id="type" class="mt-1 p-2 border rounded w-full">
              <option value="0">不限</option>
              <option value="1">视频笔记</option>
              <option value="2">图文笔记</option>
            </select>
          </div>
        </div>
      </details>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Cookies（必需）</label>
        <input id="cookies" type="text" placeholder="请填写你的小红书 cookies" class="mt-1 p-2 border rounded w-full">
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="searchBtn" onclick="searchNotes()" class="bg-brand text-white px-4 py-2 rounded hover:bg-red-600 flex items-center">
          <span id="searchText">🔍 开始监控</span>
          <span id="searchSpinner" class="ml-2 hidden"><div class="spinner"></div></span>
        </button>
        <button id="expandAllBtn" onclick="toggleExpandAll()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">📥 预加载详情</button>
        <button onclick="exportExcel()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">📤 导出 Excel</button>
      </div>
    </div>

    <div id="summary" class="text-sm text-gray-600 mb-4 hidden"></div>
    <div id="pagination" class="mt-4 flex justify-center gap-2"></div>
    <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="">
    </div>
    <div class="lightbox-nav">
      <button id="prev-btn" onclick="prevImage()">&#10094;</button>
      <button id="next-btn" onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <script>
    let currentData = [];
    let guestCookies = null;
    let abortExpandAll = false;
    let isExpanding = false;
    let currentPage = 1;
    const PAGE_SIZE = 10;
    let currentImageUrls = [];
    let currentImageIndex = 0;

    // ========== Lightbox ==========
    function openLightbox(urls, index) {
      currentImageUrls = urls;
      currentImageIndex = index;
      document.getElementById('lightbox-img').src = urls[index];
      document.getElementById('lightbox').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(e) {
      if (e && e.target.id !== 'lightbox') return;
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = '';
    }
    function prevImage() {
      if (currentImageUrls.length <= 1) return;
      currentImageIndex = (currentImageIndex - 1 + currentImageUrls.length) % currentImageUrls.length;
      document.getElementById('lightbox-img').src = currentImageUrls[currentImageIndex];
    }
    function nextImage() {
      if (currentImageUrls.length <= 1) return;
      currentImageIndex = (currentImageIndex + 1) % currentImageUrls.length;
      document.getElementById('lightbox-img').src = currentImageUrls[currentImageIndex];
    }
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').style.display === 'block') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      }
    });

    // ========== Utils ==========
    async function getGuestCookies(forceRefresh = false) {
      if (!forceRefresh && guestCookies) return guestCookies;
      const url = forceRefresh ? '/guestcookies/refresh' : '/guestcookies';
      const res = await fetch(url);
      const data = await res.json();
      if (data.success === 200 || data.success === true) {
        guestCookies = data.data;
        return guestCookies;
      }
      return "";
    }

    function highlightText(text, kw) {
      if (!kw) return text;
      return text.replace(new RegExp(`(${kw})`, 'gi'), '<span class="highlight">$1</span>');
    }

    function formatTime(timeStr) {
      if (!timeStr) return '未知';
      if (timeStr.includes('小时前') || timeStr.includes('分钟前')) return timeStr;
      if (/^\d{1,2}-\d{1,2}$/.test(timeStr)) return `2025-${timeStr}`;
      if (/^\d{4}-\d{2}-\d{2}$/.test(timeStr)) return timeStr;
      return timeStr;
    }

    // ========== Extract Detail ==========
    function extractDetail(note) {
      const mediaUrls = note.image_list?.map(img =>
        img.info_list?.find(i => i.image_scene === 'WB_DFT')?.url
      ).filter(Boolean) || [];
      let videoUrl = '';
      if (note.video?.media?.stream) {
        if (note.video.media.stream.h265?.[0]?.master_url) {
          videoUrl = note.video.media.stream.h265[0].master_url;
        } else if (note.video.media.stream.h264?.[0]?.master_url) {
          videoUrl = note.video.media.stream.h264[0].master_url;
        }
      }
      return {
        desc: note.desc || '',
        mediaUrls,
        videoUrl
      };
    }

    // ========== Search ==========
    async function searchNotes() {
      const keyword = document.getElementById('keyword').value.trim();
      const num = parseInt(document.getElementById('num').value) || 10;
      const sort = parseInt(document.getElementById('sort').value);
      const time = parseInt(document.getElementById('time').value);
      const type = parseInt(document.getElementById('type').value);
      const cookies = document.getElementById('cookies').value.trim();

      if (!keyword || !cookies) {
        alert('请填写关键词和 Cookies');
        return;
      }

      document.getElementById('searchText').textContent = '搜索中...';
      document.getElementById('searchSpinner').classList.remove('hidden');
      document.getElementById('searchBtn').disabled = true;
      document.getElementById('expandAllBtn').classList.add('hidden');

      try {
        const params = new URLSearchParams({
          query: keyword,
          require_num: num,
          sort_type_choice: sort,
          note_time: time,
          note_type: type,
          cookies_str: cookies
        });
        const url = `/search/note/by-num?${params.toString()}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.success) throw new Error(data.msg);

        currentData = data.data.filter(item => item.model_type === 'note');
        currentPage = 1;
        renderPage();
        if (currentData.length > 0) {
          document.getElementById('expandAllBtn').classList.remove('hidden');
        }
      } catch (e) {
        alert('搜索失败: ' + e.message);
      } finally {
        document.getElementById('searchText').textContent = '🔍 开始监控';
        document.getElementById('searchSpinner').classList.add('hidden');
        document.getElementById('searchBtn').disabled = false;
      }
    }

    // ========== Pagination ==========
    function renderPage() {
      const container = document.getElementById('results');
      const start = (currentPage - 1) * PAGE_SIZE;
      const end = Math.min(start + PAGE_SIZE, currentData.length);
      const pageNotes = currentData.slice(start, end);

      container.innerHTML = '';
      if (pageNotes.length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-gray-500">暂无数据</div>';
        renderPagination();
        return;
      }

      pageNotes.forEach((item, idx) => {
        const note = item.note_card;
        const user = note.user || {};
        const stats = note.interact_info || {};

        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow border border-gray-200 cursor-pointer hover:shadow-md';
        card.onclick = () => showNoteDetail(start + idx);
        card.innerHTML = `
          <div class="flex items-start">
            <img src="${user.avatar?.trim() || ''}" class="w-10 h-10 rounded-full mr-3 flex-shrink-0" onerror="this.style.display='none'">
            <div>
              <div class="font-bold text-blue-600 text-sm">${user.nickname || '未知用户'}</div>
            </div>
          </div>
          <h3 class="text-base md:text-lg font-semibold mt-2 break-words">${highlightText(note.display_title || '无标题', '')}</h3>
          <div class="mt-2 flex text-sm text-gray-600">
            <span class="mr-4">👍 ${stats.liked_count || 0}</span>
            <span class="mr-4">💬 ${stats.comment_count || 0}</span>
            <span>🔖 ${stats.collected_count || 0}</span>
          </div>
          <div class="mt-1 text-xs text-gray-500">发布时间: ${formatTime(note.corner_tag_info?.[0]?.text)}</div>
        `;
        container.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(currentData.length / PAGE_SIZE);
      const pagination = document.getElementById('pagination');
      if (!pagination) return;

      let html = `<div class="flex justify-center gap-2 mt-4">`;
      if (currentPage > 1) {
        html += `<button onclick="goToPage(${currentPage - 1})" class="px-3 py-1 bg-gray-200 rounded">上一页</button>`;
      }
      html += `<span class="px-3 py-1">第 ${currentPage} / ${totalPages} 页</span>`;
      if (currentPage < totalPages) {
        html += `<button onclick="goToPage(${currentPage + 1})" class="px-3 py-1 bg-gray-200 rounded">下一页</button>`;
      }
      html += `</div>`;
      pagination.innerHTML = html;
    }

    function goToPage(page) {
      currentPage = page;
      renderPage();
    }

    // ========== Detail Modal ==========
    async function showNoteDetail(index) {
      const item = currentData[index];
      const note = item.note_card;

      if (item._detail) {
        renderNoteModal(index, item._detail, note);
        return;
      }

      // 渲染加载中状态
      renderNoteModal(index, { desc: '', mediaUrls: [], videoUrl: '' }, note);
      const contentEl = document.getElementById('modalContent');
      if (contentEl) {
        contentEl.innerHTML = '<div class="text-center py-4"><div class="spinner"></div><p class="mt-2">加载中...</p></div>';
      }

      try {
        const cookies = await getGuestCookies();
        const noteUrl = `https://www.xiaohongshu.com/explore/${item.id}?xsec_token=${item.xsec_token}&xsec_source=pc_search`;
        const url = `/note/info?url=${encodeURIComponent(noteUrl)}&cookies_str=${encodeURIComponent(cookies)}`;
        const res = await fetch(url);
        const data = await res.json();

        const innerData = data.data;
        if (!innerData || !innerData.success || !innerData.data?.items?.[0]) {
          throw new Error('详情加载失败');
        }

        const fullNote = innerData.data.items[0].note_card;
        const detail = extractDetail(fullNote);
        currentData[index]._detail = detail;
        renderNoteModal(index, detail, note);
      } catch (e) {
        const contentEl = document.getElementById('modalContent');
        if (contentEl) {
          contentEl.innerHTML = `
            <div class="p-4 text-center text-red-500">
              <p>加载失败: ${e.message}</p>
              <button onclick="retryLoadDetail(${index})" class="mt-2 text-blue-500 underline">🔄 刷新</button>
            </div>
          `;
        }
      }
    }

    function renderNoteModal(index, detail, note) {
      // 确保 modal 存在
      let modal = document.getElementById('noteModal');
      if (!modal) {
        document.body.insertAdjacentHTML('beforeend', `
          <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto relative">
              <button onclick="closeDetailModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
              <div id="modalContent" class="p-6"></div>
            </div>
          </div>
        `);
      }

      const contentEl = document.getElementById('modalContent');
      if (!contentEl) return;

      const user = note.user || {};
      const stats = note.interact_info || {};

      const mediaUrls = detail.mediaUrls || [];
      const videoUrl = detail.videoUrl || '';

      let mediaHtml = '';
      if (mediaUrls.length > 0) {
        mediaHtml += `<div class="media-grid mt-3">${mediaUrls.map(url =>
          `<img src="/proxy/image?url=${encodeURIComponent(url)}" class="w-full h-auto rounded">`
        ).join('')}</div>`;
      }
      if (videoUrl) {
        const proxyVideoUrl = `/proxy/video?url=${encodeURIComponent(videoUrl)}`;
        mediaHtml += `
          <div class="video-wrapper mt-3">
            <video controls class="w-full h-full">
              <source src="${proxyVideoUrl}" type="video/mp4">
            </video>
          </div>
        `;
      }

      contentEl.innerHTML = `
        <div class="flex items-start mb-3">
          <img src="${user.avatar?.trim() || ''}" class="w-10 h-10 rounded-full mr-3" onerror="this.style.display='none'">
          <div>
            <div class="font-bold">${user.nickname || '未知用户'}</div>
            <div class="text-sm text-gray-600">👍 ${stats.liked_count} | 💬 ${stats.comment_count} | 🔖 ${stats.collected_count}</div>
          </div>
        </div>
        <h2 class="text-xl font-bold mb-2">${note.display_title || '无标题'}</h2>
        <p class="whitespace-pre-wrap">${detail.desc || ''}</p>
        ${mediaHtml}
        <div class="mt-4 text-center">
          <button onclick="retryLoadDetail(${index})" class="text-sm text-blue-500 underline">🔄 刷新内容</button>
        </div>
      `;
    }

    function retryLoadDetail(index) {
      delete currentData[index]._detail;
      showNoteDetail(index);
    }

    function closeDetailModal() {
      const modal = document.getElementById('noteModal');
      if (modal) modal.remove();
    }

    // ========== Expand All ==========
    function toggleExpandAll() {
      if (isExpanding) {
        abortExpandAll = true;
        isExpanding = false;
        document.getElementById('expandAllBtn').textContent = '📥 预加载详情';
        document.getElementById('expandAllBtn').classList.remove('bg-red-600', 'text-white');
        document.getElementById('expandAllBtn').classList.add('bg-blue-600');
        document.getElementById('expandLoadingBanner')?.remove();
      } else {
        abortExpandAll = false;
        isExpanding = true;
        document.getElementById('expandAllBtn').textContent = '🛑 停止加载';
        document.getElementById('expandAllBtn').classList.remove('bg-blue-600');
        document.getElementById('expandAllBtn').classList.add('bg-red-600', 'text-white');

        let banner = document.getElementById('expandLoadingBanner');
        if (!banner) {
          banner = document.createElement('div');
          banner.id = 'expandLoadingBanner';
          banner.className = 'fixed top-0 left-0 w-full bg-blue-500 text-white text-center py-2 text-sm z-40';
          banner.innerHTML = '正在批量加载笔记详情... <span id="expandProgress">0</span>/' + currentData.length;
          document.body.appendChild(banner);
        }
        expandAllNotesInternal();
      }
    }

    async function expandAllNotesInternal() {
      const total = currentData.length;
      let success = 0, fail = 0;
      for (let i = 0; i < total; i++) {
        if (abortExpandAll) break;
        if (currentData[i]._detail) {
          success++; updateProgress(success + fail, total); continue;
        }
        try {
          await loadNoteDetailWithRetry(i, 1);
          success++;
        } catch (e) {
          fail++;
        }
        updateProgress(success + fail, total);
        await new Promise(r => setTimeout(r, 800));
      }
      isExpanding = false;
      document.getElementById('expandAllBtn').textContent = '📥 预加载详情';
      document.getElementById('expandAllBtn').classList.remove('bg-red-600', 'text-white');
      document.getElementById('expandAllBtn').classList.add('bg-blue-600');
      document.getElementById('expandLoadingBanner')?.remove();
      if (!abortExpandAll) {
        alert(`批量加载完成！成功: ${success}, 失败: ${fail}`);
      }
    }

    function updateProgress(current, total) {
      const el = document.getElementById('expandProgress');
      if (el) el.textContent = `${current}/${total}`;
    }

    async function loadNoteDetailWithRetry(index, maxRetries = 1) {
      let retryCount = 0;
      while (retryCount <= maxRetries) {
        try {
          await loadNoteDetailOnce(index);
          return;
        } catch (e) {
          retryCount++;
          if (retryCount <= maxRetries) {
            guestCookies = null;
            await getGuestCookies(true);
            await new Promise(r => setTimeout(r, 500));
          } else {
            throw e;
          }
        }
      }
    }

    async function loadNoteDetailOnce(index) {
      const item = currentData[index];
      const cookies = await getGuestCookies();
      const noteUrl = `https://www.xiaohongshu.com/explore/${item.id}?xsec_token=${item.xsec_token}&xsec_source=pc_search`;
      const url = `/note/info?url=${encodeURIComponent(noteUrl)}&cookies_str=${encodeURIComponent(cookies)}`;
      const res = await fetch(url);
      const data = await res.json();

      const innerData = data.data;
      if (!innerData || !innerData.success || !innerData.data?.items?.[0]) {
        throw new Error('详情加载失败');
      }

      const note = innerData.data.items[0].note_card;
      currentData[index]._detail = extractDetail(note);
    }

    // ========== Export Excel ==========
    async function exportExcel() {
      if (currentData.length === 0) {
        alert('暂无数据可导出');
        return;
      }

      const unloadedIndices = currentData
        .map((item, idx) => !item._detail ? idx : null)
        .filter(idx => idx !== null);

      if (unloadedIndices.length > 0) {
        const shouldLoad = confirm(`有 ${unloadedIndices.length} 篇笔记未加载详情，是否自动加载后再导出？`);
        if (shouldLoad) {
          const originalText = document.getElementById('searchText')?.textContent || '导出中...';
          document.getElementById('searchText') && (document.getElementById('searchText').textContent = '导出准备中...');
          document.getElementById('searchSpinner')?.classList.remove('hidden');

          try {
            for (const idx of unloadedIndices) {
              if (abortExpandAll) break;
              await loadNoteDetailWithRetry(idx, 1);
              await new Promise(r => setTimeout(r, 500));
            }
          } finally {
            document.getElementById('searchText') && (document.getElementById('searchText').textContent = originalText);
            document.getElementById('searchSpinner')?.classList.add('hidden');
          }
        }
      }

      const rows = currentData.map(item => {
        const note = item.note_card;
        const user = note.user || {};
        const stats = note.interact_info || {};
        const detail = item._detail || {};

        const mediaUrls = [...(detail.mediaUrls || []), detail.videoUrl].filter(Boolean);
        const mediaStr = mediaUrls.join('; ');

        return {
          "笔记ID": item.id,
          "标题": note.display_title || '',
          "正文": detail.desc || '',
          "作者": user.nickname || '',
          "点赞数": stats.liked_count || 0,
          "评论数": stats.comment_count || 0,
          "收藏数": stats.collected_count || 0,
          "发布时间": formatTime(note.corner_tag_info?.[0]?.text),
          "媒体链接": mediaStr
        };
      });

      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "小红书监控");
      XLSX.writeFile(wb, `小红书监控_${new Date().toISOString().slice(0, 10)}.xlsx`);
    }

    // ========== Lightbox Trigger ==========
    document.addEventListener('click', function (e) {
      if (e.target.tagName === 'IMG' && e.target.closest('.media-grid')) {
        const grid = e.target.closest('.media-grid');
        const imgs = grid.querySelectorAll('img');
        const urls = Array.from(imgs).map(img => img.src);
        const index = Array.from(imgs).indexOf(e.target);
        openLightbox(urls, index);
      }
    });
  </script>
</body>
</html>
