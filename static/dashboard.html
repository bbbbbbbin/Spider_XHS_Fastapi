<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小红书舆论监控</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#e94c33' } } } }
  </script>
  <style>
    .highlight {
      background-color: #fffacd;
      font-weight: bold;
    }

    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #e94c33;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 8px;
      margin-top: 12px;
    }

    .media-grid img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      object-fit: contain;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      /* 16:9 */
      margin-top: 12px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 🖼️ 图片预览弹窗 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: hidden;
    }

    .lightbox-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border: 2px solid white;
      border-radius: 4px;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .lightbox-nav button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      width: 40px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 4px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4 md:p-6">
    <header class="mb-6 text-center">
      <h1 class="text-2xl md:text-3xl font-bold text-brand">小红书舆论监控看板</h1>
      <p class="text-gray-600 mt-2 text-sm md:text-base">需提供有效用户 cookies 进行搜索，笔记详情可免登录查看</p>
    </header>

    <!-- 操作区 -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">关键词</label>
          <input id="keyword" type="text" placeholder="如：三分流萤" class="mt-1 p-2 border rounded w-full" value="三分流萤">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">数量 (1-50)</label>
          <input id="num" type="number" min="1" max="50" value="10" class="mt-1 p-2 border rounded w-full">
        </div>
      </div>

      <details class="mb-4 border rounded p-3 bg-gray-50">
        <summary class="cursor-pointer font-medium text-gray-700">高级筛选 ▼</summary>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mt-3">
          <div>
            <label class="block text-sm text-gray-600">排序</label>
            <select id="sort" class="mt-1 p-2 border rounded w-full">
              <option value="0">综合排序</option>
              <option value="1">最新发布</option>
              <option value="2">最多点赞</option>
              <option value="3">最多评论</option>
              <option value="4">最多收藏</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-600">时间范围</label>
            <select id="time" class="mt-1 p-2 border rounded w-full">
              <option value="0">不限</option>
              <option value="1">一天内</option>
              <option value="2">一周内</option>
              <option value="3">半年内</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-600">笔记类型</label>
            <select id="type" class="mt-1 p-2 border rounded w-full">
              <option value="0">不限</option>
              <option value="1">视频笔记</option>
              <option value="2">图文笔记</option>
            </select>
          </div>
        </div>
      </details>

      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700">Cookies（必需）</label>
        <input id="cookies" type="text" placeholder="请填写你的小红书 cookies" class="mt-1 p-2 border rounded w-full">
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="searchBtn" onclick="searchNotes()"
          class="bg-brand text-white px-4 py-2 rounded hover:bg-red-600 flex items-center">
          <span id="searchText">🔍 开始监控</span>
          <span id="searchSpinner" class="ml-2 hidden">
            <div class="spinner"></div>
          </span>
        </button>
        <button id="expandAllBtn" onclick="toggleExpandAll()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hidden">📖 一键展开详情</button>
        <button onclick="exportExcel()" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">📤 导出
          Excel</button>
      </div>
    </div>

    <div id="summary" class="text-sm text-gray-600 mb-4 hidden"></div>
    <div id="results" class="space-y-4"></div>
  </div>
  <!-- 🖼️ 图片预览弹窗 -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightbox-img" src="">
    </div>
    <div class="lightbox-nav">
      <button id="prev-btn" onclick="prevImage()">&#10094;</button>
      <button id="next-btn" onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <script>
    let currentData = [];
    let guestCookies = null;
    let abortExpandAll = false;
    let isExpanding = false;
    let currentImageUrls = [];
    let currentImageIndex = 0;

    function openLightbox(urls, index) {
      currentImageUrls = urls;
      currentImageIndex = index;
      document.getElementById('lightbox-img').src = urls[index];
      document.getElementById('lightbox').style.display = 'block';
      document.body.style.overflow = 'hidden'; // 防止背景滚动
    }

    function closeLightbox(e) {
      if (e && e.target.id !== 'lightbox') return; // 点击图片不关闭
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = ''; // 恢复滚动
    }

    function prevImage() {
      if (currentImageUrls.length <= 1) return;
      currentImageIndex = (currentImageIndex - 1 + currentImageUrls.length) % currentImageUrls.length;
      document.getElementById('lightbox-img').src = currentImageUrls[currentImageIndex];
    }

    function nextImage() {
      if (currentImageUrls.length <= 1) return;
      currentImageIndex = (currentImageIndex + 1) % currentImageUrls.length;
      document.getElementById('lightbox-img').src = currentImageUrls[currentImageIndex];
    }

    // 键盘支持
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').style.display === 'block') {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      }
    });

    async function getGuestCookies(forceRefresh = false) {
      if (!forceRefresh && guestCookies) return guestCookies;
      const url = forceRefresh ? '/guestcookies/refresh' : '/guestcookies';
      const res = await fetch(url);
      const data = await res.json();
      if (data.success === 200 || data.success === true) {
        guestCookies = data.data;
        return guestCookies;
      }
      return "";
    }

    async function searchNotes() {
      const keyword = document.getElementById('keyword').value.trim();
      const num = parseInt(document.getElementById('num').value) || 10;
      const sort = parseInt(document.getElementById('sort').value);
      const time = parseInt(document.getElementById('time').value);
      const type = parseInt(document.getElementById('type').value);
      const cookies = document.getElementById('cookies').value.trim();

      if (!keyword || !cookies) {
        alert('请填写关键词和 Cookies');
        return;
      }

      document.getElementById('searchText').textContent = '搜索中...';
      document.getElementById('searchSpinner').classList.remove('hidden');
      document.getElementById('searchBtn').disabled = true;
      document.getElementById('expandAllBtn').classList.add('hidden');

      try {
        const params = new URLSearchParams({
          query: keyword,
          require_num: num,
          sort_type_choice: sort,
          note_time: time,
          note_type: type,
          cookies_str: cookies
        });
        const url = `/search/note/by-num?${params.toString()}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.success) throw new Error(data.msg);

        currentData = data.data.filter(item => item.model_type === 'note');
        renderResults(currentData, keyword, num);
        if (currentData.length > 0) {
          document.getElementById('expandAllBtn').classList.remove('hidden');
        }
      } catch (e) {
        alert('搜索失败: ' + e.message);
      } finally {
        document.getElementById('searchText').textContent = '🔍 开始监控';
        document.getElementById('searchSpinner').classList.add('hidden');
        document.getElementById('searchBtn').disabled = false;
      }
    }

    function renderResults(notes, keyword, num) {
      const container = document.getElementById('results');
      const summary = document.getElementById('summary');
      container.innerHTML = '';
      if (notes.length === 0) {
        container.innerHTML = '<div class="text-center py-8 text-gray-500">未找到相关笔记</div>';
        summary.classList.add('hidden');
        return;
      }

      summary.innerHTML = `关键词 "<strong>${keyword}</strong>" 共找到 <strong>${notes.length}</strong> 篇笔记（请求 ${num} 篇）`;
      summary.classList.remove('hidden');

      notes.forEach((item, index) => {
        const note = item.note_card;
        const user = note.user || {};
        const stats = note.interact_info || {};

        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded-lg shadow border border-gray-200';

        card.innerHTML = `
          <div class="flex items-start">
            <img src="${user.avatar?.trim() || ''}" class="w-10 h-10 rounded-full mr-3 flex-shrink-0" onerror="this.style.display='none'">
            <div>
              <div class="font-bold text-blue-600 text-sm">${user.nickname || '未知用户'}</div>
            </div>
          </div>
          <h3 class="text-base md:text-lg font-semibold mt-2 break-words">${highlightText(note.display_title || '无标题', keyword)}</h3>
          <div class="mt-2 flex text-sm text-gray-600">
            <span class="mr-4">👍 ${stats.liked_count || 0}</span>
            <span class="mr-4">💬 ${stats.comment_count || 0}</span>
            <span>🔖 ${stats.collected_count || 0}</span>
          </div>
          <div class="mt-1 text-xs text-gray-500">发布时间: ${formatTime(note.corner_tag_info?.[0]?.text)}</div>
          <div class="mt-3">
            <button onclick="loadNoteDetail(${index})" class="text-sm text-brand underline">查看全文</button>
            <div id="detail-${index}" class="mt-3 hidden"></div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ==============================
    // 📌 核心修正：loadNoteDetailOnce
    // ==============================
    async function loadNoteDetailOnce(index) {
      const item = currentData[index];
      const detailEl = document.getElementById(`detail-${index}`);
      detailEl.innerHTML = '<div class="text-center"><div class="spinner"></div></div>';
      detailEl.classList.remove('hidden');

      const cookies = await getGuestCookies();
      // 🔧 修复 URL 空格
      const noteUrl = `https://www.xiaohongshu.com/explore/${item.id}?xsec_token=${item.xsec_token}&xsec_source=pc_search`;
      const url = `/note/info?url=${encodeURIComponent(noteUrl)}&cookies_str=${encodeURIComponent(cookies)}`;
      const res = await fetch(url);
      const data = await res.json();

      const innerData = data.data;
      if (!innerData || !innerData.success || !innerData.data?.items?.[0]) {
        throw new Error('详情加载失败');
      }

      const note = innerData.data.items[0].note_card;
      let mediaHtml = '';

      // 🖼️ 图片：直接使用 WB_DFT 原图（避免 403）
      if (note.image_list && note.type !== 'video') {
        const urls = note.image_list
          .map(img => img.info_list?.find(i => i.image_scene === 'WB_DFT')?.url)
          .filter(Boolean);
        if (urls.length > 0) {
          mediaHtml = `
              <div class="media-grid" data-urls='${JSON.stringify(urls).replace(/'/g, "&#39;")}'>
                ${urls.map((url, idx) =>
            `<img 
                    src="/proxy/image?url=${encodeURIComponent(url)}" 
                    class="lightbox-trigger w-full h-auto rounded cursor-pointer" 
                    loading="lazy"
                    data-index="${idx}"
                  >`
          ).join('')}
              </div>
            `;
        }
      }

      // 🎥 视频：直接从 note.video 提取 master_url
      if (note.type === 'video' && note.video?.media?.stream) {
        let videoUrl = '';
        // 优先 h264（兼容性好）
        if (note.video.media.stream.h265?.[0]?.master_url) {
          videoUrl = note.video.media.stream.h265[0].master_url;
        } else if (note.video.media.stream.h264?.[0]?.master_url) {
          videoUrl = note.video.media.stream.h264[0].master_url;
        }

        // 在 loadNoteDetailOnce 中
        if (videoUrl) {
          const proxyVideoUrl = `/proxy/video?url=${encodeURIComponent(videoUrl)}`;
          mediaHtml = `
            <div class="video-wrapper mt-3">
              <video controls class="w-full h-full">
                <source src="${proxyVideoUrl}" type="video/mp4">
              </video>
            </div>
          `;
        } else {
          mediaHtml = `<p class="text-gray-500 text-sm">视频链接未找到</p>`;
        }
      }

      detailEl.innerHTML = `
    <p class="text-gray-800 whitespace-pre-wrap">${note.desc || '无正文'}</p>
    ${mediaHtml}
  `;

      // 保存详情（用于导出）
      currentData[index]._detail = {
        desc: note.desc || '',
        media_urls: note.image_list?.map(img =>
          img.info_list?.find(i => i.image_scene === 'WB_DFT')?.url
        ).filter(Boolean) || [],
        video_url: note.video?.media?.stream?.h264?.[0]?.master_url ||
          note.video?.media?.stream?.h265?.[0]?.master_url || ''
      };
    }

    async function loadNoteDetailWithRetry(index, maxRetries = 1) {
      let retryCount = 0;
      while (retryCount <= maxRetries) {
        try {
          await loadNoteDetailOnce(index);
          return;
        } catch (e) {
          retryCount++;
          if (retryCount <= maxRetries) {
            guestCookies = null;
            await getGuestCookies(true);
            await new Promise(r => setTimeout(r, 500));
          } else {
            throw e;
          }
        }
      }
    }

    function loadNoteDetail(index) {
      // 🔧 确保调用带重试的版本
      loadNoteDetailWithRetry(index, 1).catch(e => {
        const el = document.getElementById(`detail-${index}`);
        if (el) el.innerHTML = `<p class="text-red-500 text-sm">加载详情失败: ${e.message}</p>`;
      });
    }

    // ==============================
    // 📌 一键展开逻辑（带停止）
    // ==============================
    function toggleExpandAll() {
      if (isExpanding) {
        abortExpandAll = true;
        isExpanding = false;
        document.getElementById('expandAllBtn').textContent = '📖 一键展开详情';
        document.getElementById('expandAllBtn').classList.remove('bg-red-600', 'text-white');
        document.getElementById('expandAllBtn').classList.add('bg-blue-600');
        document.getElementById('expandLoadingBanner')?.remove();
      } else {
        abortExpandAll = false;
        isExpanding = true;
        document.getElementById('expandAllBtn').textContent = '🛑 停止加载';
        document.getElementById('expandAllBtn').classList.remove('bg-blue-600');
        document.getElementById('expandAllBtn').classList.add('bg-red-600', 'text-white');

        let banner = document.getElementById('expandLoadingBanner');
        if (!banner) {
          banner = document.createElement('div');
          banner.id = 'expandLoadingBanner';
          banner.className = 'fixed top-0 left-0 w-full bg-blue-500 text-white text-center py-2 text-sm z-40';
          banner.innerHTML = '正在批量加载笔记详情... <span id="expandProgress">0</span>/' + currentData.length;
          document.body.appendChild(banner);
        }
        expandAllNotesInternal();
      }
    }

    async function expandAllNotesInternal() {
      const total = currentData.length;
      let success = 0, fail = 0;
      for (let i = 0; i < total; i++) {
        if (abortExpandAll) break;
        const el = document.getElementById(`detail-${i}`);
        if (!el || el.querySelector('p, .media-grid, .video-wrapper')) {
          success++; updateProgress(success + fail, total); continue;
        }
        try {
          await loadNoteDetailWithRetry(i, 1);
          success++;
        } catch (e) {
          fail++;
        }
        updateProgress(success + fail, total);
        await new Promise(r => setTimeout(r, 800));
      }
      isExpanding = false;
      document.getElementById('expandAllBtn').textContent = '📖 一键展开详情';
      document.getElementById('expandAllBtn').classList.remove('bg-red-600', 'text-white');
      document.getElementById('expandAllBtn').classList.add('bg-blue-600');
      document.getElementById('expandLoadingBanner')?.remove();
      if (!abortExpandAll) {
        alert(`批量加载完成！成功: ${success}, 失败: ${fail}`);
      }
    }

    function updateProgress(current, total) {
      const el = document.getElementById('expandProgress');
      if (el) el.textContent = `${current}/${total}`;
    }

    function highlightText(text, kw) {
      if (!kw) return text;
      return text.replace(new RegExp(`(${kw})`, 'gi'), '<span class="highlight">$1</span>');
    }

    function formatTime(timeStr) {
      if (!timeStr) return '未知';
      if (timeStr.includes('小时前') || timeStr.includes('分钟前')) return timeStr;
      if (/^\d{1,2}-\d{1,2}$/.test(timeStr)) return `2025-${timeStr}`;
      if (/^\d{4}-\d{2}-\d{2}$/.test(timeStr)) return timeStr;
      return timeStr;
    }

    function exportExcel() {
      if (currentData.length === 0) {
        alert('暂无数据可导出');
        return;
      }
      const rows = currentData.map(item => {
        const note = item.note_card;
        const user = note.user || {};
        const stats = note.interact_info || {};
        const detail = item._detail || {};
        const media = [...(detail.media_urls || []), detail.video_url].filter(Boolean).join('; ');
        return {
          "笔记ID": item.id,
          "标题": note.display_title || '',
          "正文": detail.desc || '',
          "作者": user.nickname || '',
          "点赞数": stats.liked_count || 0,
          "评论数": stats.comment_count || 0,
          "收藏数": stats.collected_count || 0,
          "发布时间": formatTime(note.corner_tag_info?.[0]?.text),
          "媒体链接": media
        };
      });
      const ws = XLSX.utils.json_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "小红书监控");
      XLSX.writeFile(wb, `小红书监控_${new Date().toISOString().slice(0, 10)}.xlsx`);
    }

    document.addEventListener('click', function (e) {
      if (e.target.classList.contains('lightbox-trigger')) {
        const grid = e.target.closest('.media-grid');
        if (!grid) return;
        try {
          const urls = JSON.parse(grid.dataset.urls);
          const index = parseInt(e.target.dataset.index, 10);
          openLightbox(urls, index);
        } catch (err) {
          console.error('解析图片URL失败', err);
        }
      }
    });
  </script>

</body>

</html>
